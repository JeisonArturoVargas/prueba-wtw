<p-toast></p-toast>
<router-outlet></router-outlet>
<div *ngIf="!isAuthenticated" class="container mt-3">
  <nav>
    <a class="nav-link" [class.active]="activeTab === 'login'" href="#"
      (click)="setActiveTab('login'); $event.preventDefault()">Iniciar Sesión</a>
    <a class="nav-link" [class.active]="activeTab === 'register'" href="#"
      (click)="setActiveTab('register'); $event.preventDefault()">Registro</a>
  </nav>

  <div [hidden]="activeTab !== 'register'">
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="form-header">
        <h2>Construye Tu Perfil</h2>
        <p>Esta información nos permitirá saber más sobre ti.</p>
      </div>
      <div class="form-section">
        <label for="nombres">Nombres</label>
        <input type="text" id="nombres" formControlName="nombres" required>

        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" formControlName="apellidos" required>

        <label for="tipoIdentificacion">Tipo de Identificación</label>
        <select id="tipoIdentificacion" formControlName="tipoIdentificacion" required>
          <option value="">Seleccionar...</option>
          <option value="CC">Cédula de Ciudadanía</option>
          <option value="TI">Tarjeta de Identidad</option>
          <option value="CE">Cédula de Extranjería</option>
          <option value="PA">Pasaporte</option>
          <option value="RC">Registro Civil</option>
          <option value="NIT">NIT para personas jurídicas</option>
        </select>

        <label for="numeroDeIdentificacion">Número de Identificación</label>
        <input type="text" id="numeroDeIdentificacion" formControlName="numeroDeIdentificacion" required>

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" required>

        <label for="nombreUsuario">Nombre de Usuario</label>
        <input type="text" id="nombreUsuario" formControlName="nombreUsuario" required>

        <label for="pass">Contraseña</label>
        <input type="password" id="pass" formControlName="pass" required minlength="6">
      </div>

      <button type="submit" class="btn btn-primary btn-sm" [disabled]="!registerForm.valid">Registrarse</button>
    </form>
  </div>
  <div [hidden]="activeTab !== 'login'">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-header">
        <h2>Iniciar Sesión</h2>
        <p>Ingresa tus datos para continuar.</p>
      </div>
      <div class="form-section">
        <label for="nombreUsuarioLogin">Nombre de Usuario</label>
        <input type="text" id="nombreUsuarioLogin" formControlName="nombreUsuario" required>

        <label for="passLogin">Contraseña</label>
        <input type="password" id="passLogin" formControlName="pass" required minlength="6">
      </div>
      <button type="submit" class="btn btn-primary btn-sm" [disabled]="!loginForm.valid">Iniciar Sesión</button>
    </form>
  </div>
</div>
